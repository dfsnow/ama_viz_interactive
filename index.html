<!DOCTYPE html>
<html lang="en">
<head>
    <title>Med School Map</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css"> 
</head>
<body>
    <section id="main-container">
        <div id="map-column">
            <svg id="map-container"></svg>
        </div>
        <div id="info-column">
            <h1>Med School Graduates Usually Practice Near Their School</h1>
            <div id="info-container">
                <form name="medSearchForm" onSubmit="return mainMap.medSearchHandler">
                    <input list="medDataList" id="medSearchName" placeholder="Search...">
                    <datalist id="medDataList"></datalist>
                </form>
                 <ul></ul>
            </div>
        </div>
    </section>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-contour.v1.min.js"></script>
    <script src="libs/d3-delaunay.min.js"></script>
    <script src="map.js"></script>
</body>
</html>
