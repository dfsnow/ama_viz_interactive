<!DOCTYPE html>
<html lang="en">
<head>
    <title>Med School Map</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css"> 
</head>
<body>
    <section id="main-container">
        <div id="map-column">
            <svg id="map-container"></svg>
            <div id="map-tooltip"></div>
        </div>
        <div id="info-column">
            <h1>Med School Graduates Usually Practice Near Their School</h1>
            <div id="info-buttons">
                <form id="medSearchForm" autocomplete="on" onSubmit="return false;">
                    <input id="medSearchInput" list="medDataList"
                        autocomplete="on" placeholder="Search for a medical school...">
                    <datalist id="medDataList"></datalist>
                </form>
                <button type="button" id="medClearAll">Clear All</button>
            </div>
            <div id="info-schools-list">
                <ul></ul>
            </div>
            <hr>
            <div id="info-schools-subsets">
                <button type="button" class="medSetButton" 
                    id="medSetMostUrban">Most Urban Grads</button>
                <button type="button" class="medSetButton" 
                    id="medSetMostRural">Most Rural Grads</button>
                <button type="button" class="medSetButton" 
                    id="medSetTop10">Top 10</button>
            </div>
            <hr>
            <div id="info-schools-sumstats">
                <div class="info-sumstat" id="info-schools-sumstats-mcat">
                    <h2>Avg. MCAT: </h2>
                    <p></p>
                </div>
                <div class="info-sumstat" id="info-schools-sumstats-docs"> 
                    <h2>Total Docs: </h2>
                    <p></p>
                </div>
            </div>
            <div id="info-schools-plot">
                <h2 style="float:left">Primary Care</h2>
                <h2 style="float:right">Specialists</h2>
            </div>
        </div>
    </section>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-contour.v1.min.js"></script>
    <script src="libs/d3-delaunay.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
    <script src="map.js"></script>
</body>
</html>
